<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet"  type="text/css" href="{{url_for('static',filename='css/style.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
    {%extends "basetemp.html"%}
    {% block content %}
    <div class="body">
    <div class="container">
        <div class="row px-3">
          <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
            <div class="img-left d-none d-md-flex"></div>
    
            <div class="card-body">
              <h4 class="title text-center mt-4">
                Login into account
              </h4>
              <form action="/signupdb" method="post">
              <div class="form-input">
                <span><i class="fa fa-name"></i></span>
                <input type="text" name="name" placeholder="UserName" tabindex="10" required>
              </div>
              
                <div class="form-input">
                  <span><i class="fa fa-envelope-o"></i></span>
                  <input type="email" name="email" placeholder="Email Address" tabindex="10" required>
                </div>
                <div class="form-input">
                  <span><i class="fa fa-key"></i></span>
                  <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-input">
                  
                  <input type="number" name="phno" placeholder="Phone number" required>
                </div>
                <div class="form-input">
                  <select name="useras" style="width: 300px; height: 30px;"  id="">
                    <option value="seller">seller</option>
                    <option value="buyer">buyer</option>
                  </select>
                </div>
    
    
                
    
                <div class="mb-3">
                  <button type="submit" class="btn btn-block text-uppercase">
                    Login
                  </button>
                </div>
    
                
    
                
                <hr class="my-4">
    
                <div class="text-center mb-2">
                   have an account?
                  <a href="/login" class="register-link">
                  Login here
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
</body>
</html>
